<div id="header-container">
    <div id="title">
        <h1>{{ title }}</h1>
    </div>
    <!-- <button [routerLink]="['/', { outlets: { main: ['read'] } }]">
    Overview
  </button>
  <button [routerLink]="['/', { outlets: { main: ['write'] } }]">
    Inspiration
  </button> -->
    <div id="read">
        <button mat-stroked-button [routerLink]="['/read']">Overview</button>
    </div>
    <div id="write">
        <button mat-stroked-button [routerLink]="['/write']">
            Inspiration
        </button>
    </div>
    <div id="user">
        <button mat-stroked-button *ngIf="!isSignIn" [routerLink]="['/signIn']">
            SignIn
        </button>
        <button
            mat-stroked-button
            *ngIf="isSignIn"
            (click)="authService.signOut()"
        >
            SignOut
        </button>
        <button mat-stroked-button [routerLink]="['/signUp']">SignUp</button>
    </div>

        <button mat-button color="warn">Warn</button>
    </div> -->
</div>
