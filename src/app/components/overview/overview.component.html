<div id="overview-container">
  <span *ngFor="let index of [0, 1, 2, 3, 4]">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Test</mat-card-title>
        <mat-card-subtitle>test</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../../assets/deno.png" alt="Photo of deno" />
      <mat-card-content>
        <p>test</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </span>
</div>
