<div id="category-container">
  <div id="add-tag-container">
    <label for="add-tag">Tag</label>
    <input type="text" id="add-tag" #tag />
    <button (click)="addTag(tag.value)">Add</button>
  </div>

  <div id="get-tag-container">
    <mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical">
      <mat-chip color="primary" *ngFor="let tag of tags" [removable]="removable" (removed)="deleteTag(tag)">
        {{ tag.Name }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <!-- <ul>
      <li *ngFor="let tag of tags">
        {{ tag.ID }}
        {{ tag.Name }}
        {{ tag.CreatedBy }} 
      </li>
    </ul> -->
  </div>
</div>
