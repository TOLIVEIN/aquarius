<div id="sign-in-container">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="outline">
                <mat-label class="sign-in-username-label"
                    >Enter your username</mat-label
                >
                <input
                    matInput
                    autocomplete="off"
                    placeholder="Username"
                    class="sign-in-username-input"
                />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label class="sign-in-password-label"
                    >Enter your password</mat-label
                >
                <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    class="sign-in-password-input"
                />
                <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                >
                    <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <button class="button" type="submit">SignIn</button>
    </form>
</div>
